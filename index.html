<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App with Dark Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      transition: background 0.4s, color 0.4s;
    }
    body.dark {
      background: linear-gradient(135deg, #1b1b2f, #10101a);
      color: #f0f0f0;
    }
    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }
    .weather-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      backdrop-filter: blur(10px);
      transition: background 0.4s;
    }
    body.dark .weather-container {
      background: rgba(0, 0, 0, 0.4);
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 70%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      outline: none;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0072ff;
    }
    .result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      transition: background 0.4s;
    }
    body.dark .result {
      background: rgba(255, 255, 255, 0.1);
    }
    .result img {
      width: 70px;
    }
    .result h3 {
      margin-bottom: 10px;
    }
    .error {
      color: #ff4d4d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>

  <div class="weather-container">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name..." />
    <br />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".theme-toggle");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Day" : "üåô Dark";
    }

    async function getWeather() {
      const city = document.getElementById('city').value;
      const apiKey = 'f787283fdab84ed2bae214216251206';
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=yes`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          document.getElementById('result').innerHTML = `<p class="error">${data.error.message}</p>`;
        } else {
          const weather = `
            <h3>${data.location.name}, ${data.location.country}</h3>
            <p><strong>Temperature:</strong> ${data.current.temp_c}¬∞C</p>
            <p><strong>Condition:</strong> ${data.current.condition.text}</p>
            <img src="${data.current.condition.icon}" alt="Weather Icon" />
            <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
            <p><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
          `;
          document.getElementById('result').innerHTML = weather;

          // Show greeting popup
          setTimeout(() => {
            alert("Have a good day! ‚òÄÔ∏è");
          }, 500);
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `<p class="error">Failed to fetch data. Please try again later.</p>`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
